{% extends 'base.html' %}
{% block page_content %}
<style>
    .login-container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }
    .login-card {
        padding: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 440px; /* Match the height of the image */
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    .login-img {
        display: block;
        margin: auto;
        border-radius: 50%; /* Ensures the logo remains a circle */
    }
    .login-right-img {
        border: 3px solid #ddd; /* Added border */
        border-radius: 7%; /* Rounded edges only for the right image */
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Added shadow */
    }
    .login-form input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>

<div class="container login-container">
    <div class="row justify-content-center">
        <!-- Login Form Section -->
        <div class="col-md-6">
            <div class="card login-card">
                <form method="post" action="{% url 'sign in' %}" class="text-center">
                    {% csrf_token %}
                    <div class="mb-4">
                        <img src="/static/img/logo.jpeg" width="100px" height="100px" class="login-img">
                    </div>
                    <div class="mb-3 login-form">
                        {{ form.username }}
                    </div>
                    <div class="mb-3 login-form">
                        {{ form.password }}
                    </div>
                    {% if form.errors %}
                        <div class="text-danger mb-3">
                            Невалиден имейл или парола
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">Вход</button>
                    <div class="mt-3">
                        <a class="text-decoration-none" href="{% url 'reset_password' %}">Забравена парола?</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Image Section -->
        <div class="col-md-6 d-none d-md-block">
            <img src="/static/img/pic4.jpeg" width="440px" height="440px" class="img-fluid login-right-img">
        </div>
    </div>
</div>
{% endblock %}
